# Set theme
remote_theme: daviddarnes/alembic@main

# File excludes
exclude:
- README.md
- Gemfile
- Gemfile.lock

# Set plugins
plugins:
- jekyll-sitemap
- jekyll-mentions
- jekyll-paginate
- jekyll-seo-tag
- jekyll-redirect-from
- jekyll-feed
- jekyll-commonmark
- jekyll-include-cache
- jemoji
- jekyll-remote-theme

# Site settings
url: 'https://github.com/smoothkt4951/useful-links'
# url: https://smoothkt4951.github.io/useful-links/  # the base hostname and protocol for your site, e.g. http://example.com
baseurl: '/useful-links/'
title: 'Links Storage'
permalink: pretty
# logo: "https://avatars.githubusercontent.com/u/54468119?s=400&u=1942ec86f2a73174ddd4577a49bd8f587d13461a&v=4"

# Pagination
paginate: 0

# Header nav
navigation_header:
- title: Home
  url: /

# Footer nav
navigation_footer:
- title: Back to top
  url: "#top"

# Collections
collections:
  posts:
    title: Posts
    output: true
    description: "My thoughts and ideas"
    feature_text: |
      Welcome to my blog
    feature_image: "https://picsum.photos/2560/600?image=866"

# Collection settings
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: post # Set the default layout for posts
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: page # Set the default layout for pages
